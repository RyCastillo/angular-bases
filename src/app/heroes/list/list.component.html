<h3>Listado de Heroes</h3>


<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3 >Heroe Borrado: <small class="text-danger"> {{ deletedHero }} </small> </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha Borrado Ningun Heroe </h3>
</ng-template>



<button *ngIf="heroeNames.length > 0" (click)="removeLastHero()" class="btn btn-danger">
  Borrar ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item"> {{ name }}</li>

</ul>
